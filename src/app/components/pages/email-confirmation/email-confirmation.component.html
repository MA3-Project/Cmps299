<div class="card">
  <div class="card-body">
    <h1 class="card-title">Email Confirmation</h1>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
    <div *ngIf="showSuccess" class="alert alert-success" role="alert">
      {{ showSuccessMessage }} Please <a fxShow="false" fxShow.gt-xs [routerLink]="['/pages/login']" routerLinkActive="active"> click here to log in. </a>
    </div>
  </div>
</div>
