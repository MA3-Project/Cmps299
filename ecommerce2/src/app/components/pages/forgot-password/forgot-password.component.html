<div class="page-wrap height-100 forgot-password-page">
    <div class="forgot-pasword-wrap">
      <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
      <mat-card>
        <mat-card-content>
          <div class="text-center pt-8 pb-16">
            <img width="60px" src="assets/images/angular.jpg" alt="" class="mb-05">
            <h4 class="fw-500">Reset Password</h4>
            <p class="text-muted m-0">Enter your email to reset your password.</p>
          </div>
          <form #fpForm="ngForm" (ngSubmit)="submitEmail()" fxLayout="column" fxLayoutAlign="space-between center">
  
            <div class="">
              <mat-form-field class="full-width">
                <input matInput name="email" required [(ngModel)]="userEmail" #email="ngModel" placeholder="Email" value="">
              </mat-form-field>
              <small *ngIf="email.errors && (email.dirty || email.touched) && (email?.errors?.required)" class="form-error-msg"> Email is required </small>
            </div>
  
            <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="fpForm.invalid"> SEND RECOVERY LINK </button>
            <div >
              <button class="fw-600" mat-button color="primary" [routerLink]="'/pages/login'">Login</button>
              <button class="fw-600" mat-button color="primary" [routerLink]="'/pages/register'">Create a new account</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
</div>
