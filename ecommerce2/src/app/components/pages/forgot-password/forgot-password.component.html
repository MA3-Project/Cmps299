<div class="page-wrap height-100 forgot-password-page">
  <div class="forgot-pasword-wrap">
    <mat-card fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start start" class="p-0" style="width:450px; margin-left:380px; background-color:whitesmoke; margin-top:50px;">
      <div class="my-account-wrap p-0" fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start start">
        <div class="register-wrapper pr-50">
          <div class="title">
            <h3>Forgot Password</h3>
          </div>
          <form fxLayout="row wrap" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

            <div fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
              <mat-form-field class="w-100" appearance="outline" style="margin-top:15px;">
                <mat-label>Email</mat-label>
                <input matInput formControlName="Email" required>
              </mat-form-field>
            </div>

            <div *ngIf="showError" class="alert alert-danger" role="alert">
              {{errorMessage}}
            </div>
            <div *ngIf="showSuccess" class="alert alert-success" role="alert">
              {{successMessage}}
            </div>

            <div class="button-wrap" fxFlex="100" fxFlex.gt-sm="100" ngClass.sm="mt-1" ngClass.xs="mt-1">
              <button class="btn-project" mat-raised-button color="primary" type="submit" [disabled]="!forgotPasswordForm.valid" style="margin-left: 200px;margin-top: 5px; font-size:12px;">SEND RECOVERY LINK</button>
            </div>

            <div class="button-wrap" fxFlex="100" fxFlex.gt-sm="100" ngClass.sm="mt-1" ngClass.xs="mt-1">
              <button class="btn-project" mat-raised-button color="primary" [routerLink]="['/pages/login']" routerLinkActive="active" style="margin-top: 20px;">Signin</button>
              <button class="btn-project" mat-raised-button color="primary" [routerLink]="['/pages/register']" routerLinkActive="active" style="margin-left: 99px;margin-top: 20px;font-size: 12px;">Create a new Account</button>
            </div>

          </form>
        </div>
      </div>
    </mat-card>
  </div>
</div>
